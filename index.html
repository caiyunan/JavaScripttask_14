<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>font JS task 14</title>

</head>
<body>
    <div>
        <ul id="aqi-list">
            <li>城市污染列表</li>
        </ul>
    </div>
</body>
<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
        ["醴陵", 65]
    ];
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        aqiData.sort(function(x,y){
            return y[1]-x[1];
        })
        for(var i= 0, j=0;i<=aqiData.length;i++){
            if(aqiData[i][1]>60){
                var li=document.createElement("li");
                var textnode=document.createTextNode('第'+(j+1)+'名: '+aqiData[i][0]+','+aqiData[i][1]);
                li.appendChild(textnode);
                document.getElementById("aqi-list").appendChild(li);
                j++;
            }
        }
    })();
</script>
</html>
